<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
        <title>TO DO LIST</title>
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <h1 class="mt-5 text-center">TO DO LIST</h1>
                    <div class="input-group mb-3 mt-3"></div>
                        <input type="text" class="form-control" id="todoList" placeholder="Do What">
                        <button class="btn btn-primary" id="addTodo">ADD</button>
                    
                    <ul class = "list-group" id = 'todoList'>

                    </ul>

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
        
        <script>
            
            document.addEventListener('DOMContentLoaded', function() {
                loadTodos();
            })

            document.getElementById('addTodo').addEventListner('click', function(){
                var value = document.getElementById('todoInput').value;
                if (value) {
                    addTodo(value);
                    document.getElementById('todoInput').value = '';
                    storeTodo();
                }
            })
            function addTodo(text){
                var list = document.getElementById('todoList')
                var item = document.createElement('li')
                item.innertext = text;
                item.classList.add('list-group-item')

                list.appendChild(item)
            }

            function storeTodos(){
                var todos =[];
                var todoList = document.getElementById('todoList');
                for (vai i = 0; i < todoList.children.length; i++){
                    todos.push(todoList.children[i].innerText.trim());
                }
                console.log(todos);
                localStorage.setItem('todos', JSON.stringify(todos));
            }

            function loadTodos(){
                var todos = JSON.parse(localStorage.getItem('todos'));
                if (todos){
                    todos.forEach(function(todo){
                        addTodo(todo);
                    });
                }
            }
        </script>
    </body>
</html>
